{% extends 'base.html' %}

{% load static %}

{% block content %}
  <h2>Product List</h2>
  <div class="product-list">
    {% for product in products %}
      <div class="product-item">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: {{ product.price }}</p>
        <a href="{% url 'product_detail' pk=product.pk %}">View Details</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
