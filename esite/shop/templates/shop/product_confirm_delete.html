
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Delete Product</h2>
  <p>Are you sure you want to delete "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'product_list' %}">Cancel</a>
{% endblock %}
